<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Jam Calculator</title>
    <link rel="stylesheet" href="css/chota.min.css">
    <!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

    <style>
        button {
            width: 75%;
        }

        input {
            width: 100%;
        }

        .center {
            text-align: center;
        }

        .logo {
            flex: 1;
            flex-direction: column;
        }
    </style>
</head>

<body id="home">
    <script>
        const tsp = .16666;
        const tbsp = .5;
        const cup = 8;

        const fruit = 10.64;
        const lemon = .5;
        const pecktin = .75;
        const sugar = 13.33;

        function cup2oz(a) {
            return a * 8;
        }

        function normalizeOz(a) {
            if (a >= cup) {
                var cups;
                var f;

                cups = (a - (a % cup)) / cup;
                f = factCup(a);

                return `${cups} ${f} cups`;
            }

            if (a >= cup / 4) {
                var f = factCup(a);
                return `${f} cup`;
            }

            if (a >= tbsp) {
                var t = (a - (a % tbsp)) / tbsp;
                return `${t} tbsp`;
            }

            if (a >= tsp) {
                var t = (a - (a % tsp)) / tsp;
                return `${t} tsp`;
            }
        }

        function factCup(a) {
            switch (Math.trunc(a) % cup) {
                case 7:
                case 6:
                    return "3/4";
                case 5:
                case 4:
                    return "1/2";
                case 3:
                case 2:
                    return "1/4";
                default:
                    return "";
            }
        }

        function calculate() {
            var tf = document.getElementById("totalFruit").value * cup;
            var n = tf / fruit;
            console.log(`Multipler: ${n}`);
            document.getElementById("outputJuice").value = normalizeOz(n * lemon);
            console.log(`lemon ${n * lemon}`);
            document.getElementById("outputPectin").value = normalizeOz(n * pecktin);
            console.log(`pectin ${n * pecktin}`);
            document.getElementById("outputSugar").value = normalizeOz(n * sugar);
            console.log(`sugar ${n * sugar}`);
        }
    </script>


    <header>
        <div class="logo is-center">
            <h1>Jam Calculator</h3>
                <small><em>A very simple ingrediant Calculator</em></small>
        </div>
        <nav class="tabs is-center">
            <a href="#calc">Calculator</a>
            <a href="#info">Info</a>
        </nav>

    </header>

    <section class="card" id="calc">
        <div>
            <label for="totalFruit">Total Prepped Fruit</label><br>
            <input id="totalFruit" type="number" placeholder="in Cups" autofocus>
        </div>

        <div>
            <label for="outputJuice">Juice: <em>(For Blueberries, Peaches, and Sweet Cherries)</em></label><br>
            <input id="outputJuice" readonly type="text" tabindex="-1"></input>
        </div>

        <div>
            <label for="outputPectin">Pectin</label><br>
            <input id="outputPectin" readonly type="text" tabindex="-1"></input>
        </div>

        <div>
            <label for="outputSugar">Granulated Sugar:</label><br>
            <input id="outputSugar" readonly type="text" tabindex="-1"></input>
        </div>

        <div class="center">
            <button onClick="calculate()" class="button primary">Calculate</button>
        </div>
    </section>

    <article id="info">
        <h2>Why Jam calc?</h2>

        <p>Afer doing a mass amount of jam using the recipe from Ball Pectin I needed a Calculator for all the
            ingrediants</p>
    </article>
</body>

</html>
